{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5">
        <div class="glass-card p-4">
            <h2 class="text-center mb-4">Create Account</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-muted">Username</label>
                    <input type="text" name="username" class="form-control bg-dark text-white border-secondary"
                        required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted">Password</label>
                    <input type="password" name="password" class="form-control bg-dark text-white border-secondary"
                        required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="is_admin" class="form-check-input" id="isAdmin">
                    <label class="form-check-label text-muted" for="isAdmin">Register as Admin</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
            </form>
            <p class="text-center mt-3 text-muted">Already have an account? <a href="{{ url_for('login') }}"
                    class="text-primary">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
