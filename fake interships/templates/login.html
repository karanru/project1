{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5">
        <div class="glass-card p-4">
            <h2 class="text-center mb-4">Welcome Back</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-muted">Username</label>
                    <input type="text" name="username" class="form-control bg-dark text-white border-secondary"
                        required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted">Password</label>
                    <input type="password" name="password" class="form-control bg-dark text-white border-secondary"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
            </form>
            <p class="text-center mt-3 text-muted">Don't have an account? <a href="{{ url_for('register') }}"
                    class="text-primary">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
